{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_job"> Add Job</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Location</th>
      <th>Salary</th>
      <th></th>
      <th></th>
    </tr>
    {% for job in jobs %}
      <tr>
        <td>{{job[0]}}</td>
        <td>{{job[1]}}</td>
        <td>{{job[3]}}</td>
	<td>{{job[4]}}</td>
	<td><a href="/edit_job/{{job[0]}}" class="btn btn-default pullright">edit</a></td>
	<td>
		<form action="{{url_for("delete_job",id=job[0]) }} " method="post">
			<input type="hidden" name="_method" value="DELETE">
			<input type="submit" value="Delete" class="btn btn-danger pull-right">
		</form>	
	</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
